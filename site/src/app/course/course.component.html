<section class="py-5">
  <div class='container py-5'>
    <!--Title-->
    <div>
      <h1 class="display-2">{{course.Course + "  "}}
        <wbr>
        <span class="text-muted text-right">{{course['Professor']}}</span></h1>
      <h6 class="text-danger">{{course.Name}}</h6>
    </div>
    <!--Chart-->
    <h4>Statistics</h4>
    <div>
      <h5 >Grade Distribution</h5>
      <div class='row'>
        <div class='col-12 col-lg-6'>
          <app-graphs [prof]="course"></app-graphs>
        </div>
      </div>
    </div>

    <!--Suggestions-->
    <div>
      <h4>Other Professors That Teach This Course:</h4>
      <div *ngIf="results.length != 0" class="py-3" id="professorBar">
        <app-cards [data]="results" [type]="'professors'"></app-cards>
      </div>
    </div>
  </div>
</section>
